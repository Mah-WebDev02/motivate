<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="container">
        <h1>Motivational <span>Quotes App</span></h1>
        <div id="QuotesContainer">
            <div class="trangle"></div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path d="M0 216C0 149.7 53.7 96 120 96l8 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-8 0c-30.9 0-56 25.1-56 56l0 8 64 0c35.3 0 64 28.7 64 64l0 64c0 35.3-28.7 64-64 64l-64 0c-35.3 0-64-28.7-64-64l0-32 0-32 0-72zm256 0c0-66.3 53.7-120 120-120l8 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-8 0c-30.9 0-56 25.1-56 56l0 8 64 0c35.3 0 64 28.7 64 64l0 64c0 35.3-28.7 64-64 64l-64 0c-35.3 0-64-28.7-64-64l0-32 0-32 0-72z" fill="#cf1111c1"/>
            </svg>
            <p id="loadingQuote">
                Need a little motivation click "Motivate me" To get that little push
            </p>
            <p id="author">
                ~ author
            </p>
        </div>
        <div class="buttons">
            <button id="MotivateMe">
                <span class="material-symbols-outlined">skip_next</span>
                Next</button>
            <button id="downloadBtn">
                <span class="material-symbols-outlined">download</span>
                Download as image</button>
        </div>
    </div>
</body>

<script type="text/javascript" src="./app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html-to-image@1.10.1/dist/html-to-image.min.js"></script>
</html>
